  <!-- CSS -->
  <style>
    :root {
      --bg: #f0f7ff;
      --text: #1a1a1a;
      --accent: #4A90E2;
      --card-bg: #ffffff;
      --border: #d0e0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f9f9f9;
      --card-bg: #1e1e1e;
      --accent: #5F50F0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .features {
      display: grid;
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: transform 0.2s ease-in-out;
    }

    .feature:hover {
      transform: scale(1.02);
    }

    .feature h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .feature h2 span {
      display: inline-block;
      animation: bounce 1s infinite;
      margin-right: 0.5rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .demo {
      margin-top: 3rem;
      text-align: center;
    }

    .demo img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border: 1px solid var(--border);
    }

    .demo iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .cta {
      text-align: center;
      margin-top: 3rem;
    }

    .cta a {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #357ABD;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
    }

    nav {
      text-align: right;
      padding: 1rem 2rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
