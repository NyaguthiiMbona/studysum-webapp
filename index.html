<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySum - AI Lecture Summarizer</title>
  <meta name="description" content="Turn Zoom lectures into clean study notes. Supports VTT/TXT uploads and exports to PDF/Word/MD.">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <style>
    :root {
      --bg: #f0f7ff;
      --text: #1a1a1a;
      --accent: #4A90E2;
      --card-bg: #ffffff;
      --border: #d0e0f0;
      --blue-tint: #e6f0fb;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f9f9f9;
      --card-bg: #1e1e1e;
      --accent: #5F50F0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      width: 100%;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #summary {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--blue-tint);
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .success {
      animation: fadeInOut 1.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    svg text {
      fill: var(--text);
    }
  </style>
</head>
<body data-theme="light">

  <button class="dark-toggle" onclick="toggleTheme()">üåì</button>

  <div class="container">

    <!-- Embedded Animated Logo SVG -->
    <svg class="logo" id="appLogo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#5F50F0; stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Animated Triangle -->
      <path d="M10 30H30L20 10Z" fill="url(#grad1)" class="animate-path"/>
      <path d="M20 50L10 70H30L20 50Z" fill="url(#grad1)" class="animate-path"/>

      <!-- Text -->
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="var(--text)">StudySum</text>

      <!-- Animation for triangle paths -->
      <style>
        .animate-path {
          animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-2px); }
        }
      </style>
    </svg>

    <h1>StudySum</h1>
    <p>Paste or upload your Zoom transcript (.vtt/.txt) and get an AI-generated summary.</p>

    <!-- File Upload -->
    <input type="file" id="fileUpload" accept=".txt,.vtt" onchange="handleFileUpload(event)">
    <br/><br/>

    <textarea id="transcript" placeholder="Paste your Zoom chat or lecture transcript here..."></textarea>
    <br/>
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect">
      <option value="Biology">Biology</option>
      <option value="History">History</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
      <option value="General" selected>General</option>
    </select>
    <br/>
    <button onclick="generateSummary()">Generate Summary</button>

    <div id="summary">Using AI to generate summary...</div>

    <button id="copySummary">Copy Summary</button>
    <button id="exportMarkdown">Export as Markdown</button>
    <button id="exportWord">Export as Word (.docx)</button>
    <button id="exportPDF">Export as PDF</button>
    <button id="createNote">Create My Notes</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.browser/1.6.0/mammoth.browser.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("transcript").value = e.target.result;
      };
      reader.readAsText(file);
    }

    async function generateSummary() {
      const transcript = document.getElementById("transcript").value;
      const subject = document.getElementById("subjectSelect").value;
      const summaryDiv = document.getElementById("summary");
      const logo = document.getElementById("appLogo");

      if (!transcript) {
        alert("Please paste or upload a transcript first.");
        return;
      }

      // Show loading spinner
      summaryDiv.innerText = "üß† Generating summary using AI... Please wait.";
      logo.style.animation = "spin 2s linear infinite";

      try {
        const response = await fetch("https://your-backend-url.onrender.com/summarize ", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: transcript, subject: subject })
        });

        const data = await response.json();

        // Stop spinner
        logo.style.animation = "";
        logo.style.transform = "rotate(0deg)";

        if (!data.summary || data.summary.trim().length < 10) {
          summaryDiv.innerHTML = `
            ‚ùå Could not generate full summary.<br><br>
            Try again with a shorter transcript or better formatting.
          `;
          return;
        }

        summaryDiv.innerText = data.summary;
      } catch (error) {
        console.error(error);

        // Stop spinner
        logo.style.animation = "";
        logo.style.transform = "rotate(0deg)";
        
        summaryDiv.innerHTML = `
          ‚ùå Could not get summary.<br><br>
          <strong>Error:</strong> ${error.message}<br><br>
          <strong>Tips:</strong><br>
          - Make sure internet is working<br>
          - Paste more detailed transcript<br>
          - Try again later<br><br>
          <button onclick="generateSummary()" style="background:#4A90E2;">Try Again</button>
        `;
      }
    }

    // Copy to Clipboard
    document.getElementById("copySummary").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText.startsWith("Using AI") || summaryText.startsWith("Failed")) {
        alert("No summary available to copy.");
        return;
      }

      navigator.clipboard.writeText(summaryText).then(() => {
        showSuccessMessage("Summary copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy summary.");
        console.error(err);
      });
    });

    // Export as Markdown
    document.getElementById("exportMarkdown").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const blob = new Blob([summaryText], { type: "text/markdown" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.md`;
      a.click();
    });

    // Export as Word (.docx)
    document.getElementById("exportWord").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const docContent = `<h1>${document.getElementById("subjectSelect").value} Summary</h1><pre>${summaryText}</pre>`;
      
      mammoth.convertToDocx({
        arrayBuffer: new TextEncoder().encode(docContent).buffer
      }).then(result => {
        const file = new Blob([result.value], {
          type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.docx`;
        a.click();
      }).catch(err => {
        alert("Error generating Word file.");
        console.error(err);
      });
    });

    // Export as PDF
    document.getElementById("exportPDF").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      const subject = document.getElementById("subjectSelect").value;

      if (!summaryText || summaryText.startsWith("Using AI") || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const lines = summaryText.split("\n");

      let y = 20;
      lines.forEach(line => {
        if (y > 270) {
          pdf.addPage();
          y = 20;
        }
        pdf.text(line, 10, y);
        y += 10;
      });

      pdf.save(`${subject}_lecture_summary.pdf`);
    });

    // Create My Notes
    document.getElementById("createNote").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      const subject = document.getElementById("subjectSelect").value;

      if (!summaryText || summaryText.startsWith("Using AI") || summaryText.startsWith("Failed")) {
        alert("No summary available to create notes.");
        return;
      }

      const noteContent = `# ${subject} Lecture Summary\n\n${summaryText}`;

      const blob = new Blob([noteContent], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${subject}_study_note.txt`;
      a.click();
    });

    // Keyboard Shortcuts
    document.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && (e.key === "Enter" || e.key === "s" || e.key === "c" || e.key === "p")) {
        e.preventDefault();
        if (e.key === "Enter") generateSummary();
        if (e.key === "c") document.getElementById("copySummary").click();
        if (e.key === "s") document.getElementById("createNote").click();
        if (e.key === "p") document.getElementById("exportPDF").click();
      }
    });

    // Success Toast
    function showSuccessMessage(text) {
      const success = document.createElement('div');
      success.style.position = 'fixed';
      success.style.top = '20px';
      success.style.right = '20px';
      success.style.background = 'rgba(74, 144, 226, 0.9)';
      success.style.color = '#fff';
      success.style.padding = '10px 20px';
      success.style.border-radius = '6px';
      success.style.zIndex = '1000';
      success.className = 'success';
      success.innerText = text;

      document.body.appendChild(success);

      setTimeout(() => {
        success.remove();
      }, 2000);
    }
  </script>
</body>
</html>
