<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySum - AI Lecture Summarizer</title>
  <meta name="description" content="Turn lecture transcripts into clean summaries instantly with StudySum. Export to Markdown, Word, or PDF.">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <style>
    :root {
      --bg: #f0f7ff; /* Soft sky blue background */
      --text: #1a1a1a;
      --accent: #4A90E2;
      --card-bg: #ffffff;
      --border: #d0e0f0;
      --blue-tint: #e6f0fb;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f9f9f9;
      --card-bg: #1e1e1e;
      --border: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      width: 100%;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #summary {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--blue-tint);
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .success {
      animation: fadeInOut 1.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100%   { transform: translateY(0); }
      50%         { transform: translateY(-5px); }
    }

    svg text {
      fill: var(--text);
    }
  </style>
</head>
<body data-theme="light">

  <button class="dark-toggle" onclick="toggleTheme()">üåì</button>

  <div class="container">

    <!-- Embedded Animated Logo SVG -->
    <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#5F50F0; stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Animated Triangle -->
      <path d="M10 30H30L20 10Z" fill="url(#grad1)" class="animate-path"/>
      <path d="M20 50L10 70H30L20 50Z" fill="url(#grad1)" class="animate-path"/>

      <!-- Text -->
      <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" fill="var(--text)">StudySum</text>

      <!-- Animation for triangle paths -->
      <style>
        .animate-path {
          animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-2px); }
        }
      </style>
    </svg>

    <h1>StudySum üìù</h1>
    <p>Paste your lecture transcript below and get an AI-generated summary.</p>

    <textarea id="transcript" placeholder="Paste your lecture transcript here..."></textarea>
    <br/>
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect">
      <option value="Biology">Biology</option>
      <option value="History">History</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
    </select>
    <br/>
    <button onclick="generateSummary()">Generate Summary</button>

    <div id="summary">Using AI to generate summary...</div>

    <button id="exportMarkdown">Export as Markdown</button>
    <button id="exportWord">Export as Word (.docx)</button>
    <button id="exportPDF">Export as PDF</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.browser/1.6.0/mammoth.browser.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }

    async function generateSummary() {
      const transcript = document.getElementById("transcript").value;
      const subject = document.getElementById("subjectSelect").value;
      const summaryDiv = document.getElementById("summary");

      if (!transcript) {
        alert("Please paste a transcript first.");
        return;
      }

      summaryDiv.innerText = "Generating summary using AI...";

      try {
        const response = await fetch("https://studysum-backend.fly.dev/summarize ", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: transcript, subject: subject })
        });

        const data = await response.json();
        summaryDiv.innerText = data.summary || "Failed to generate summary.";
      } catch (error) {
        console.error(error);
        summaryDiv.innerText = "Request failed. Please try again later.";
      }
    }

    // Export as Markdown
    document.getElementById("exportMarkdown").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const blob = new Blob([summaryText], { type: "text/markdown" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.md`;
      a.click();
    });

    // Export as Word (.docx)
    document.getElementById("exportWord").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const docContent = `<h1>${document.getElementById("subjectSelect").value} Summary</h1><pre>${summaryText}</pre>`;
      
      mammoth.convertToDocx({
        arrayBuffer: new TextEncoder().encode(docContent).buffer
      }).then(result => {
        const file = new Blob([result.value], {
          type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.docx`;
        a.click();
      }).catch(err => {
        alert("Error generating Word file.");
        console.error(err);
      });
    });

    // Export as PDF
    document.getElementById("exportPDF").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const lines = summaryText.split("\n");

      let y = 20;
      lines.forEach(line => {
        if (y > 270) {
          pdf.addPage();
          y = 20;
        }
        pdf.text(line, 10, y);
        y += 10;
      });

      pdf.save(`${document.getElementById("subjectSelect").value}_lecture_summary.pdf`);
    });
  </script>
</body>
</html>
