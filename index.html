<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySum - AI Lecture Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1em;
    }
    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    #summary {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 1em;
      border-radius: 8px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>

  <!-- Word export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth.browser/1.6.0/mammoth.browser.min.js "></script>

  <!-- PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="StudySum Logo" class="logo"/>

    <h1>StudySum üìù</h1>
    <p>Paste your lecture transcript below and get an AI-generated summary.</p>

    <textarea id="transcript" placeholder="Paste your lecture transcript here..."></textarea>
    <br/>
    <label for="subjectSelect">Select Subject:</label>
    <select id="subjectSelect">
      <option value="Biology">Biology</option>
      <option value="History">History</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
    </select>
    <br/>
    <button onclick="generateSummary()">Generate Summary</button>

    <div id="summary">Using AI to generate summary...</div>

    <button id="exportMarkdown">Export as Markdown</button>
    <button id="exportWord">Export as Word (.docx)</button>
    <button id="exportPDF">Export as PDF</button>
  </div>

  <script>
    async function generateSummary() {
      const transcript = document.getElementById("transcript").value;
      const subject = document.getElementById("subjectSelect").value;
      const summaryDiv = document.getElementById("summary");

      if (!transcript) {
        alert("Please paste a transcript first.");
        return;
      }

      summaryDiv.innerText = "Generating summary using AI...";

      try {
        // Replace with your own backend endpoint later
        const response = await fetch("https://studysum-test-backend.glitch.me/summarize ", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: transcript, subject: subject })
        });

        const data = await response.json();
        summaryDiv.innerText = data.summary || "Failed to generate summary.";
      } catch (error) {
        console.error(error);
        summaryDiv.innerText = "Failed to generate summary. Please try again later.";
      }
    }

    // Export as Markdown
    document.getElementById("exportMarkdown").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const blob = new Blob([summaryText], { type: "text/markdown" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.md`;
      a.click();
    });

    // Export as Word (.docx)
    document.getElementById("exportWord").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const docContent = `<h1>${document.getElementById("subjectSelect").value} Summary</h1><pre>${summaryText}</pre>`;
      
      mammoth.convertToDocx({
        arrayBuffer: new TextEncoder().encode(docContent).buffer
      }).then(result => {
        const file = new Blob([result.value], {
          type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(file);
        a.download = `${document.getElementById("subjectSelect").value}_lecture_summary.docx`;
        a.click();
      }).catch(err => {
        alert("Error generating Word file.");
        console.error(err);
      });
    });

    // Export as PDF
    document.getElementById("exportPDF").addEventListener("click", () => {
      const summaryText = document.getElementById("summary").innerText;
      if (!summaryText || summaryText === "Using AI to generate summary..." || summaryText.startsWith("Failed")) {
        alert("No summary available to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const lines = summaryText.split("\n");

      let y = 20;
      lines.forEach(line => {
        if (y > 270) {
          pdf.addPage();
          y = 20;
        }
        pdf.text(line, 10, y);
        y += 10;
      });

      pdf.save(`${document.getElementById("subjectSelect").value}_lecture_summary.pdf`);
    });
  </script>
</body>
</html>
